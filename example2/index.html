<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kinematics</title>
	<link rel="stylesheet" href="css/skin.min.css">
</head>
<body>

	<canvas id="canvas"></canvas>

	<aside>
		<div class="span">
			<label for="speed">Speed</label>
			<input type="range" min="0.002" max="0.2" step="0.001" value="0.1" class="range" id="speed">
		</div>
		<div class="span">
			<label for="rotation">Rotation Range</label>
			<input type="range" min="0.1" max="1.5" step="0.001" value="0.5" class="range" id="rotation">
		</div>
	</aside>

	<script src="js/arm.min.js"></script>
	<script src="js/fksystem.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
